<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id='calculator'>
            <div id='calc-bg'>
                <div id='lol'>

                </div>
                <div id='button-card'>
                    <div class="row">
                        <button id="button-up" value="ac">
                            AC
                        </button>
                        <button id="button-up" value="invert">
                            +/-
                        </button>
                        <button id="button-up" value="%">
                            %
                        </button>
                        <button  id="button-right" value="+">
                            รท
                        </button>
                    </div>
                    <div class="row">
                        <button id="button-center" value="7">
                            7
                        </button>
                        <button id="button-center" value="8">
                            8
                        </button>
                        <button id="button-center" value="9">
                            9
                        </button>
                        <button id="button-right" value="*">
                            x
                        </button>
                    </div>
                    <div class="row">
                        <button id="button-center" value="4">
                            4
                        </button>
                        <button id="button-center" value="5">
                            5
                        </button>
                        <button id="button-center" value="6">
                            6
                        </button>
                        <button id="button-right" value="-">
                            -
                        </button>
                    </div>
                    <div class="row">
                        <button id="button-center" value="1">
                            1
                        </button>
                        <button id="button-center" value="2">
                            2
                        </button>
                        <button id="button-center" value="3">
                            3
                        </button>
                        <button id="button-right" value="+">
                            +
                        </button>
                    </div>
                    <div class="row">
                        <button id="button-center" value="0">
                            0
                        </button>
                        <button id="button-pseudo">

                        </button>
                        <button id="button-center" value=",">
                            ,
                        </button>
                        <button id="button-right" value="=">
                            =
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
