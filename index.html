<!DOCTYPE html>
<html>
    <head>
        <title>
            Calculator
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id='calculator'>
            <div id='calc-bg'>
                <div id='lol'>

                </div>
                <div id='button-card'>
                    <div class="row">
                        <button id="button-up">
                            AC
                        </button>
                        <button id="button-up">
                            +/-
                        </button>
                        <button id="button-up">
                            %
                        </button>
                        <button  id="button-right">
                            รท
                        </button>
                    </div>
                    <div class="row">
                        <button id="button-center">
                            7
                        </button>
                        <button id="button-center">
                            8
                        </button>
                        <button id="button-center">
                            9
                        </button>
                        <button id="button-right">
                            x
                        </button>
                    </div>
                    <div class="row">
                        <button id="button-center">
                            4
                        </button>
                        <button id="button-center">
                            5
                        </button>
                        <button id="button-center">
                            6
                        </button>
                        <button id="button-right">
                            -
                        </button>
                    </div>
                    <div class="row">
                        <button id="button-center">
                            1
                        </button>
                        <button id="button-center">
                            2
                        </button>
                        <button id="button-center">
                            3
                        </button>
                        <button id="button-right">
                            +
                        </button>
                    </div>
                    <div class="row">
                        <button id="button-center">
                            0
                        </button>
                        <button id="button-pseudo">

                        </button>
                        <button id="button-center">
                            ,
                        </button>
                        <button id="button-right">
                            =
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <script src='script.js'></script>
    </body>
</html>
